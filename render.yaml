# render.yaml (place in the root of your project)
services:
  - type: web
    name: your-project-name
    env: python
    buildCommand: ""
    startCommand: gunicorn civic_complaints.wsgi:application  # for Django
    # OR for FastAPI:
    # startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: civic_complaints.settings
      - key: SECRET_KEY
        value: your_django_secret_key
      - key: DEBUG
        value: False